<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <main>
        <div id = "img-container">
            <img src="phones.PNG" id="phones">
        </div>
        <div id = "form-container">
            <form action="" method="POST" id="form" class="white-container">
                <img src="insta-logo.png" id="logo">
                <input type="text" placeholder="Phone number, username, or email" id="inp-login" class="inp">
                <input type="password" placeholder="Password" id="inp-pass" class="inp">
                <input type="submit" id="inp-btn" class="inp" value="Log in">
                <div id="or-div">
                    <hr class="line" style="margin-left: 0"><p id="or">OR</p><hr class="line" style="margin-right: 0">
                </div>
                <span id="mediaobject-meta"><img src="facebook-logo.png"><a href=""> Log in with Facebook</a></span>
                <a href="" id="forgor">Forgot password?</a>
            </form>
            <div id="signup-container" class="white-container">
                <span id="signup">Don't have an account? <a href="">Sign up</a></span>
            </div>
            <div id="download"><p>Get the app</p></div>
            <div id="btns-container">
                <img src="getit-micro.png" class="btns-getit">
                <img src="getit-google.png" class="btns-getit">
            </div>
        </div>
    </main>
    <footer>

            <a href="">Facebook</a>
            <a href="">About</a>
            <a href="">Blog</a>

            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
            <a href="">Contact Uploading &amp; Non-Users</a>
        </div>
